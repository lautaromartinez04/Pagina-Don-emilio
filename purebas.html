<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #CONTACTO {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas iguales */
            gap: 1vh;
            height: 90vh;
            width: 100%;
        }

       
        #rojo {
            grid-column: 1 / span 2; /* Ocupa desde la columna 1 hasta 2 columnas */
            grid-row: 1 / span 2; /* Desde la fila 1 hasta 2 filas */
            background: #e42313;
            clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 50% 100%, 0% 100%);
            /* Forma de L con clip-path */
            position: relative; /* Permite que el pseudo-elemento esté relativo a este elemento */
        }

        #rojo::before {
            content: ''; /* Pseudo-elemento vacío */
            position: absolute; /* Posicionamiento absoluto relativo al elemento padre (#rojo) */
            top: -2px; /* Ajuste para mantener el borde dentro del elemento */
            left: -2px; /* Ajuste para mantener el borde dentro del elemento */
            right: -2px; /* Ajuste para mantener el borde dentro del elemento */
            bottom: -2px; /* Ajuste para mantener el borde dentro del elemento */
            border: 2px solid black; /* Borde de 2px sólido negro */
            z-index: -1; /* Colocar el borde detrás del contenido del div */
        }

        #verde {
            grid-column: 3 / span 2; /* Ocupa desde la columna 3 hasta 2 columnas */
            grid-row: 1; /* En la primera fila */
            background: #b8d9ab;
            border: 1px solid black;
        }

        #blanco {
            grid-column: 2 / span 2; /* Ocupa desde la columna 1 hasta 3 columnas */
            grid-row: 2 / span 2; /* En la segunda fila */
            background: white;
            border: 1px solid black;
        }

        #azul {
            grid-column: 1 / span 2; /* Ocupa desde la columna 1 hasta 2 columnas */
            grid-row: 4 ; /* Desde la tercera fila hasta 2 filas */
            background: #0033a1;
            border: 1px solid black;
        }

        #amarillo {
            grid-column: 3 / span 2; /* Ocupa desde la columna 3 hasta 2 columnas */
            grid-row: 4; /* Desde la tercera fila hasta 2 filas */
            background: #ffee00;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="CONTACTO">
        <div id="rojo"></div>
        <div id="verde"></div>
        <div id="blanco"></div>
        <div id="azul"></div>
        <div id="amarillo"></div>
    </div>
</body>
</html>
